
<div class="container" id="container">
        <div class="form-container sign-up-container">
            <div class="sign__close">
                <a href="#" class="sign__cross">X</a>
            </div>
            <form action="#">
                <h2 class="form-title">Зарегистрироваться</h2>
                <div class="social-container">
                    <a href="https://www.facebook.com/" target="_blank" class="social link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social link"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" class="social link"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span class="form-span">или используйте вашу электронную почту для регистрации</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button class="form-btn">Зарегистрироваться</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h2 class="form-title">Войти</h2>
                <div class="social-container">
                    <a href="https://www.facebook.com/" target="_blank" class="social link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social link"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" class="social link"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>или используйте свой аккаунт</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Забыли Ваш пароль?</a>
                <button class="form-btn">Войти</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2 class="form-title">Добро пожаловать!</h2>
                    <p class="form-text">Чтобы оставаться на связи с нами, пожалуйста, войдите под своей личной информацией</p>
                    <button class="ghost form-btn" id="signIn">Войти</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2 class="form-title">Привет, друг!</h2>
                    <p class="form-text">Введите свои личные данные</p>
                    <button class="ghost form-btn" id="signUp">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
